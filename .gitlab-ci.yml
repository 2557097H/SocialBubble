image: node:alpine

cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
        - .npm

stages:
    - test

before_script:
    - cd SocialBubble
    - npm install
    - npm ci --cache .npm
    - npx expo install react-native-safe-area-context
    - npm install jest-expo --save-dev
    - npm i jest-environment-jsdom --save-dev

eas-build:
    stage: test
    script:
        - npm run test

